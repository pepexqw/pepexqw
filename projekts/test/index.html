<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        div.content {
            width: fit-content;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), inset 0 5px 10px rgba(255,255,255,0.5); /* Внешняя и внутренняя тени */
        }
        
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Привет мир!</h2>
        <p>Это моя первая веб-страница.</p>
    </div>
</body>
</html>
