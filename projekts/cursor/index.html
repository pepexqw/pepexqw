<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с тёмной темой</title>
    <style>
        /* Основные настройки */
        body {
            background-color: #121212; /* Тёмный фон */
            color: #ffffff; /* Белый текст */
            font-family: 'Arial', sans-serif;
            transition: all 0.5s ease-in-out;
        }
        
        /* Изменяем курсор на изображение */
        body {
            cursor: url("cursor.png"), default;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        p {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Контент -->
    <h1>Добро пожаловать на сайт!</h1>
    <p>Здесь всё сделано в тёмной теме.</p>
</body>
</html>
