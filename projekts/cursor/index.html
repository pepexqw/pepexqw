<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Используем фоновое изображение вместо цвета */
        #sharedCursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('cursor.png'); /* Берём картинку из той же папки */
            background-size: cover;              /* Растягиваем её на весь элемент */
            border-radius: 50%;                 /* Округляем углы */
            pointer-events: none;               /* Убираем реакцию на клики */
        }
    </style>
    <title>Shared Cursor Demo</title>
</head>
<body>
<div id="sharedCursor"></div>
<script>
    const sharedCursor = document.getElementById('sharedCursor');
    let lastMouseMoveTime = Date.now();

    window.addEventListener('mousemove', e => {
        const x = e.clientX;
        const y = e.clientY;
        
        localStorage.setItem('cursor_position', `${x},${y}`);
        lastMouseMoveTime = Date.now();
    });

    setInterval(() => {
        const storedPosition = localStorage.getItem('cursor_position');
        if(storedPosition){
            const [x,y] = storedPosition.split(',');
            sharedCursor.style.transform = `translate(${x}px, ${y}px)`;
        }
        
        if(Date.now() - lastMouseMoveTime > 1000 * 60){
            localStorage.removeItem('cursor_position');
        }
    }, 100);
</script>
</body>
</html>
