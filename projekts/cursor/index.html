<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку страницы */
            cursor: none !important; /* Полностью скрываем оригинальный курсор */
        }

        #customCursor {
            position: fixed; /* Фиксированное позиционирование относительно окна */
            z-index: 9999;   /* Элемент поверх всего остального контента */
            width: 20px;
            height: 20px;
            background-image: url('cursor.png'); /* Загружаем изображение курсора */
            background-size: contain;           /* Масштабируем изображение */
            transition: transform 0.1s ease-out; /* Небольшая анимация плавности перемещения */
            pointer-events: none;               /* Курсор не влияет на элементы страницы */
        }
    </style>
    <title>Custom Cursor Replacement</title>
</head>
<body>
<!-- Наш новый курсор -->
<div id="customCursor"></div>

<script>
    const customCursor = document.getElementById('customCursor');

    document.body.addEventListener('mousemove', (event) => {
        // Устанавливаем новое положение курсора на экране
        customCursor.style.left = `${event.pageX - 10}px`; // Вычитаем половину ширины курсора
        customCursor.style.top = `${event.pageY - 10}px`;  // Вычитаем половину высоты курсора
    });
</script>
</body>
</html>
