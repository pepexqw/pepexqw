<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #sharedCursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<h1 style="color:white;">Shared Cursor Experiment</h1>
<div id="sharedCursor"></div>

<script src="https://cdn.pusher.com/js/7.x/pusher.min.js"></script>
<script>
    // Настройки подключения к Pusher
    var pusher = new Pusher('<YOUR_PUSHER_APP_KEY>', {
      cluster: '<YOUR_CLUSTER>',
      encrypted: true
    });

    // Присоединяемся к каналу
    var channel = pusher.subscribe('shared_cursor_channel');

    // Обработчик движения мыши
    document.addEventListener('mousemove', function(event) {
        const cursorData = {
            x: event.clientX,
            y: event.clientY
        };
        channel.trigger('client-mouse-move', cursorData); // Отправляем данные на сервер
    });

    // Прием данных от других клиентов
    channel.bind('client-mouse-move', function(cursorData) {
        const sharedCursor = document.getElementById('sharedCursor');
        sharedCursor.style.left = cursorData.x + 'px';
        sharedCursor.style.top = cursorData.y + 'px';
    });
</script>
</body>
</html>
