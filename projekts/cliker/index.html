<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        #popupMessage {
            visibility: hidden;
            position: fixed; /* Используем фиксированное позиционирование */
            color: yellow; /* Жёлтый цвет */
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s linear;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <img id="shaurma" src="шаурма-с-курицей.png" alt="Шаурма"/>
        <div id="popupMessage">+1</div>
        <br/>
        <span id="clicksCounter">Кликов: 0</span>
        <button onclick="resetClicks()">Сбросить клики</button>
    </div>

    <script>
        let clicksCount = 0;
        const shaurmaImg = document.getElementById('shaurma');
        const popupMessage = document.getElementById('popupMessage');
        const counterDisplay = document.getElementById('clicksCounter');

        // Обработчик кликов по изображению
        shaurmaImg.onclick = function() {
            clicksCount++;
            updateCounter();
            showRandomPopup(); // Случайное расположение сообщения
        };

        // Функция обновления отображаемого количества кликов
        function updateCounter() {
            counterDisplay.textContent = `Кликов: ${clicksCount}`;
        }

        // Генерация случайных координат для всплывающего сообщения
        function randomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            return {
                x: Math.random() * (windowWidth - 50),
                y: Math.random() * (windowHeight - 50)
            };
        }

        // Функция для показа всплывающего сообщения в случайном месте
        function showRandomPopup() {
            const pos = randomPosition();
            popupMessage.style.left = `${pos.x}px`;
            popupMessage.style.top = `${pos.y}px`;
            popupMessage.style.visibility = 'visible';
            popupMessage.style.opacity = 1;
            setTimeout(() => {
                popupMessage.style.opacity = 0;
                setTimeout(() => {
                    popupMessage.style.visibility = 'hidden';
                }, 300); // Пауза перед скрытием элемента
            }, 1000); // Время отображения сообщения
        }

        // Кнопка сброса кликов
        function resetClicks() {
            clicksCount = 0;
            updateCounter();
        }
    </script>
</body>
</html>
