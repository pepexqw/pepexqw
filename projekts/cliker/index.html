<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        #staminaBar {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #666;
            overflow: hidden;
            border-radius: 10px;
        }
        
        #staminaBarInner {
            width: 100%; /* Начальная ширина равна полной */
            height: 100%;
            background-color: green;
            transition: width 0.3s ease-out;
        }
        
        .popupMessage {
            visibility: visible;
            position: fixed;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <img id="shaurma" src="шаурма-с-курицей.png" alt="Шаурма"/>
        <div id="staminaBar">
            <div id="staminaBarInner"></div>
        </div>
        <br/>
        <span id="clicksCounter">Кликов: 0</span>
        <button onclick="resetClicks()">Сбросить клики</button>
    </div>

    <script>
        let clicksCount = 0;
        let stamina = 100; // Максимальная энергия
        const shaurmaImg = document.getElementById('shaurma');
        const staminaBarInner = document.getElementById('staminaBarInner');
        const counterDisplay = document.getElementById('clicksCounter');
        let isRecharging = false; // Флаг восстановления энергии

        // Обработчик кликов по изображению
        shaurmaImg.onclick = function() {
            if (!isRecharging && stamina > 0) {
                clicksCount++;
                updateCounter();
                spendStamina(); // Расходуем энергию
                createAndShowRandomPopup(); // Генерируем случайное сообщение
            }
        };

        // Отображаем количество кликов
        function updateCounter() {
            counterDisplay.textContent = `Кликов: ${clicksCount}`;
        }

        // Функция расхода энергии
        function spendStamina() {
            stamina -= 10; // Каждый клик уменьшает энергию на 10%
            staminaBarInner.style.width = `${stamina}%`;
            if (stamina <= 0) {
                stopSpend(); // Останавливаем расход энергии, если достигла нуля
            }
        }

        // Прекращение уменьшения энергии
        function stopSpend() {
            clearInterval(spendInterval);
            startRecharge(); // Начинаем восстановление энергии
        }

        // Запуск процесса восстановления энергии
        function startRecharge() {
            isRecharging = true;
            rechargeInterval = setInterval(rechargeStamina, 1000); // Восстанавливаем каждые 1 сек
        }

        // Процесс восстановления энергии
        function rechargeStamina() {
            stamina += 10; // Восстанавливаем 10% энергии в секунду
            staminaBarInner.style.width = `${Math.min(stamina, 100)}%`;
            if (stamina >= 100) {
                clearInterval(rechargeInterval);
                isRecharging = false;
            }
        }

        // Генерация случайных координат для всплывающего сообщения
        function randomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            return {
                x: Math.random() * (windowWidth - 50),
                y: Math.random() * (windowHeight - 50)
            };
        }

        // Создание нового элемента с надписью '+1'
        function createAndShowRandomPopup() {
            const newMessage = document.createElement('div');
            newMessage.className = 'popupMessage';
            newMessage.textContent = '+1';
            document.body.appendChild(newMessage);

            // Получаем случайные координаты
            const pos = randomPosition();
            newMessage.style.left = `${pos.x}px`;
            newMessage.style.top = `${pos.y}px`;

            // Через две секунды начинаем плавно скрывать надпись
            setTimeout(() => {
                newMessage.style.opacity = 0;
                setTimeout(() => {
                    document.body.removeChild(newMessage); // Удаляем элемент после полного исчезновения
                }, 500); // Задержка после начала перехода
            }, 2000); // Время задержки до начала исчезания
        }

        // Кнопка сброса кликов
        function resetClicks() {
            clicksCount = 0;
            stamina = 100;
            staminaBarInner.style.width = '100%';
            updateCounter();
        }
    </script>
</body>
</html>
