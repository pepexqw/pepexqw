<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        .popupMessage {
            visibility: visible;
            position: fixed;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="customContextMenu(event); return false;"> <!-- Добавляем обработчик события -->
    <div style="text-align:center;">
        <img id="shaurma" src="шаверма-в-соусе.png" alt="Шаурма"/>
        <br/>
        <span id="clicksCounter">Кликов: 0</span>
        <button onclick="resetClicks()">Сбросить клики</button>
    </div>

    <audio id="clickSound" src="жмяк.mp3" preload="auto"></audio> <!-- Скрытое аудиополе -->

    <script>
        let realClicksCount = 0; // Реальное количество кликов
        let displayedClicksCount = 0; // Количество кликов, которое показывается пользователю
        const shaurmaImg = document.getElementById('shaurma');
        const clickSound = document.getElementById('clickSound'); // Получаем доступ к звуковому объекту
        const counterDisplay = document.getElementById('clicksCounter');

        // Минимальная задержка между двумя последовательными кликами (в миллисекундах)
        const MIN_CLICK_INTERVAL = 25; // Новая задержка сократилась до 25 мс

        // Последняя отметка времени клика
        let lastClickTimestamp = Date.now();

        // Максимальная частота кликов за определенный период (например, 40 кликов в секунду)
        const MAX_CLICKS_PER_SECOND = 40;
        let recentClicks = [];

        // Массив последних трех интервалов между кликами
        let previousIntervals = [];

        // Трекер временных ограничений после обнаружения автокликера
        let penaltyActive = false;
        let penaltyEndTime = null;

        // Вычисление текущего множителя кликов
        function calculateMultiplier(realClicks) {
            if (realClicks === 0) return 1;
            return Math.pow(2, Math.floor((realClicks + 1) / 100)); // Умножаем на степень двойки каждые 100 кликов
        }

        // Обработчик кликов по изображению
        shaurmaImg.onclick = function() {
            const currentTime = Date.now();

            // Если пауза наказания активна, пропускаем клики
            if (penaltyActive && currentTime <= penaltyEndTime) {
                return;
            }

            // Проверка минимальной задержки между кликами
            if (currentTime - lastClickTimestamp < MIN_CLICK_INTERVAL) {
                alert("Автокликер обнаружен! Так нечестно :(");
                
                // Включаем наказание (запрет кликов на 5 секунд)
                penaltyActive = true;
                penaltyEndTime = currentTime + 5000; // Пауза длится 5 секунд
                return;
            }

            // Проверка равномерности интервалов между кликами
            const interval = currentTime - lastClickTimestamp;
            previousIntervals.push(interval);
            if (previousIntervals.length > 3) { // Берём три предыдущих интервала
                previousIntervals.shift(); // Избавляемся от самого старого интервала
            }
            
            // Если накопилось достаточно интервалов, проверяем точность совпадения
            if (previousIntervals.length === 3 &&
                Math.abs(previousIntervals[0] - previousIntervals[1]) < 1 &&
                Math.abs(previousIntervals[1] - previousIntervals[2]) < 1) {
                alert("Обнаружено идеальное совпадение интервалов! Возможно использование автоколикера.");
                
                // Включаем наказание (запрет кликов на 5 минут)
                penaltyActive = true;
                penaltyEndTime = currentTime + 300000; // Блокировка на 5 минут
                return;
            }

            // Сохраняем временную метку последнего клика
            lastClickTimestamp = currentTime;

            // Проверка частоты кликов
            while (recentClicks.length > 0 && currentTime - recentClicks[0] >= 1000) {
                recentClicks.shift(); // Убираем старые клики старше одной секунды
            }

            // Если достигнута максимальная частота кликов
            if (recentClicks.length >= MAX_CLICKS_PER_SECOND) {
                alert("Автокликер обнаружен! Играйте честно!");
                
                // Включаем наказание (запрет кликов на 5 секунд)
                penaltyActive = true;
                penaltyEndTime = currentTime + 5000; // Пауза длится 5 секунд
                return;
            }

            // Регистрация нового клика
            recentClicks.push(currentTime);

            // Основной процесс клика
            realClicksCount++; // Увеличиваем реальные клики
            const multiplier = calculateMultiplier(realClicksCount);
            displayedClicksCount += multiplier;
            updateCounter();
            playClickSound(); // Воспроизводим звук при клике
            createAndShowRandomPopup(`+${multiplier}`); // Показываем мультипликатор клика
        };

        // Функция воспроизведения звука
        function playClickSound() {
            clickSound.currentTime = 0; // Перематываем трек назад, если ранее звучал
            clickSound.play(); // Проигрываем звук
        }

        // Функция обновления отображаемого количества кликов
        function updateCounter() {
            counterDisplay.textContent = `Кликов: ${displayedClicksCount}`;
        }

        // Генерация случайных координат для всплывающего сообщения
        function randomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            return {
                x: Math.random() * (windowWidth - 50),
                y: Math.random() * (windowHeight - 50)
            };
        }

        // Создание нового элемента с указанием увеличения (+N)
        function createAndShowRandomPopup(messageText) {
            const newMessage = document.createElement('div');
            newMessage.className = 'popupMessage'; // Применяем класс для стиля
            newMessage.textContent = messageText;
            document.body.appendChild(newMessage);

            // Получаем случайные координаты
            const pos = randomPosition();
            newMessage.style.left = `${pos.x}px`;
            newMessage.style.top = `${pos.y}px`;

            // Через две секунды начинаем плавно скрывать надпись
            setTimeout(() => {
                newMessage.style.opacity = 0;
                setTimeout(() => {
                    document.body.removeChild(newMessage); // Удаляем элемент после полного исчезновения
                }, 500); // Задержка после начала перехода
            }, 2000); // Время задержки до начала исчезания
        }

        // Кнопка сброса кликов
        function resetClicks() {
            realClicksCount = 0;
            displayedClicksCount = 0;
            updateCounter();
        }

        // Кастомное контекстное меню при нажатии правой кнопки мыши
        function customContextMenu(e) {
            e.preventDefault(); // Отменяем стандартное поведение браузера

            alert("Ты не сможешь баловаться с кодом сайта, печалька)");
        }

        // Заблокировать работу инструментов разработчика
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 123 || event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault(); // Запрещаем открытие инструментов разработчика
            }
        });
    </script>
</body>
</html>
