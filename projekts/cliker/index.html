<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        /* Стили остаются прежними */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        .popupMessage {
            visibility: visible;
            position: fixed;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;"> <!-- Дополнительные меры против копирования -->
    
<div style="text-align:center;">
    <img id="shaurma" src="шаурма-с-курицей.png" alt="Шаурма"/>
    <br/>
    <span id="clicksCounter">Кликов: 0</span>
    <button onclick="resetClicks()">Сбросить клики</button>
</div>

<!-- Улучшенная версия скриптов -->
<script>
    let realClicksCount = 0; // Реальные клики
    let displayedClicksCount = 0; // Клики, видимые пользователю
    const shaurmaImg = document.getElementById('shaurma');
    const clickSound = document.getElementById('clickSound');
    const counterDisplay = document.getElementById('clicksCounter');

    // Ограничиваем минимальную частоту кликов
    const MIN_CLICK_INTERVAL = 25; // Минимально разрешаемый интервал между кликами (мс)
    let lastClickTimestamp = Date.now();

    // Ограничиваем максимальную скорость кликов
    const MAX_CLICKS_PER_SECOND = 40;
    let recentClicks = [];

    // История интервалов между кликами
    let previousIntervals = [];

    // Временная блокада после обнаружения авто-кликов
    let penaltyActive = false;
    let penaltyEndTime = null;

    // Фиксируем количество очков, умноженных на каждый клик
    function calculateMultiplier(realClicks) {
        if (realClicks === 0) return 1;
        return Math.pow(2, Math.floor((realClicks + 1) / 100));
    }

    // Основная логика обработки кликов
    shaurmaImg.onclick = function () {
        const now = Date.now();

        // Предотвращаем частые клики (автокликеры)
        if (now - lastClickTimestamp < MIN_CLICK_INTERVAL) {
            alert("Вы нажимаете слишком быстро! Это похоже на автоматический клик.");
            return;
        }

        // Проверяем режим блокировки после обнаруженного автоматического клика
        if (penaltyActive && now <= penaltyEndTime) {
            return;
        }

        // Анализируем историю интервалов между кликами
        const interval = now - lastClickTimestamp;
        previousIntervals.push(interval);
        if (previousIntervals.length > 3) {
            previousIntervals.shift();
        }

        // Если интервалы почти одинаковые, вероятно используется автокликер
        if (previousIntervals.length === 3 &&
            Math.abs(previousIntervals[0] - previousIntervals[1]) < 1 &&
            Math.abs(previousIntervals[1] - previousIntervals[2]) < 1) {
            alert("Ваш компьютер пытается автоматически кликнуть! Повторите попытку позже.");
            penaltyActive = true;
            penaltyEndTime = now + 300000; // Блокада на 5 минут
            return;
        }

        // Контроль максимальной скорости кликов
        while (recentClicks.length > 0 && now - recentClicks[0] >= 1000) {
            recentClicks.shift();
        }
        if (recentClicks.length >= MAX_CLICKS_PER_SECOND) {
            alert("Скорость кликов превышает допустимую норму!");
            penaltyActive = true;
            penaltyEndTime = now + 5000; // Блокада на 5 секунд
            return;
        }

        // Подтверждаем новый реальный клик
        recentClicks.push(now);
        lastClickTimestamp = now;

        // Основные операции при нормальном клике
        realClicksCount++;
        const multiplier = calculateMultiplier(realClicksCount);
        displayedClicksCount += multiplier;
        updateCounter();
        playClickSound();
        showPopup(multiplier);
    };

    // Проигрываем звук щелчка
    function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
    }

    // Обновляем счётчик кликов
    function updateCounter() {
        counterDisplay.textContent = `Кликов: ${displayedClicksCount}`;
    }

    // Генерируем случайные координаты всплывающего окна
    function randomPosition() {
        const ww = window.innerWidth;
        const wh = window.innerHeight;
        return {
            x: Math.random() * (ww - 50),
            y: Math.random() * (wh - 50)
        };
    }

    // Создаём всплывающее сообщение "+N"
    function showPopup(multiplier) {
        const popupDiv = document.createElement('div');
        popupDiv.classList.add('popupMessage');
        popupDiv.textContent = '+' + multiplier;
        document.body.appendChild(popupDiv);

        const pos = randomPosition();
        popupDiv.style.left = `${pos.x}px`;
        popupDiv.style.top = `${pos.y}px`;

        setTimeout(() => {
            popupDiv.style.opacity = 0;
            setTimeout(() => {
                document.body.removeChild(popupDiv);
            }, 500);
        }, 2000);
    }

    // Сбрасываем счётчик кликов
    function resetClicks() {
        realClicksCount = 0;
        displayedClicksCount = 0;
        updateCounter();
    }

    // Не позволяем пользователям просматривать элементы страницы и вызывать инструменты разработчика
    document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey && e.shiftKey && e.key === 'I') ||
            e.key === 'F12' ||
            e.keyCode === 123) {
            e.preventDefault();
        }
    });

    // Дополнительно отключаем выделение текста и перетаскивание элементов
    document.onmousedown = function (e) {
        if (e.button === 2) { // Правая кнопка мыши
            e.preventDefault();
        }
    };
</script>

<!-- Аудиофайл щелчков -->
<audio id="clickSound" src="жмяк.mp3" preload="auto"></audio>
</body>
</html>
