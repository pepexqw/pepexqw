<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        .popupMessage {
            visibility: visible;
            position: fixed;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="customContextMenu(event); return false;"> <!-- Добавляем обработчик события -->
    <div style="text-align:center;">
        <img id="shaurma" src="шаверма-в-соусе.png" alt="Шаурма"/>
        <br/>
        <span id="clicksCounter">Кликов: 0</span>
        <button onclick="resetClicks()">Сбросить клики</button>
    </div>

    <audio id="clickSound" src="жмяк.mp3" preload="auto"></audio> <!-- Скрытое аудиополе -->

    <script>
        let clicksCount = 0;
        let multiplier = 1; // Начальное значение множителя очков
        const shaurmaImg = document.getElementById('shaurma');
        const clickSound = document.getElementById('clickSound'); // Доступ к звуку
        const counterDisplay = document.getElementById('clicksCounter');

        // Обработчик кликов по изображению
        shaurmaImg.onclick = function() {
            clicksCount++; // Увеличили общее количество кликов
            let pointsToAdd = clicksCount * multiplier; // Количество очков зависит от текущего множителя
            
            // Проверяем достижение новой сотни кликов
            if ((clicksCount % 100) === 0 && clicksCount !== 0) {
                multiplier *= 2; // Удвоение очков
                console.log(`Новый уровень! Очки умножаются на ${multiplier}`);
            }
            
            updateCounter(pointsToAdd); // Обновляем отображаемые очки
            playClickSound(); // Играть звук клика
            createAndShowRandomPopup(pointsToAdd); // Сообщение с очками
        };

        // Функция воспроизведения звука
        function playClickSound() {
            clickSound.currentTime = 0; // Перематываем звук обратно
            clickSound.play(); // Проигрываем звук
        }

        // Функция обновления отображаемых очков
        function updateCounter(pointsAdded) {
            counterDisplay.textContent = `Кликов: ${pointsAdded}`;
        }

        // Генерация случайных координат для всплывающего сообщения
        function randomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            return {
                x: Math.random() * (windowWidth - 50),
                y: Math.random() * (windowHeight - 50)
            };
        }

        // Создание нового элемента с количеством заработанных очков
        function createAndShowRandomPopup(points) {
            const newMessage = document.createElement('div');
            newMessage.className = 'popupMessage'; // Применяем класс для стиля
            newMessage.textContent = `+${points}`; // Информируем пользователя о количестве очков
            document.body.appendChild(newMessage);

            // Получаем случайные координаты
            const pos = randomPosition();
            newMessage.style.left = `${pos.x}px`;
            newMessage.style.top = `${pos.y}px`;

            // Через две секунды плавно скрываем надпись
            setTimeout(() => {
                newMessage.style.opacity = 0;
                setTimeout(() => {
                    document.body.removeChild(newMessage); // Удаляем элемент после полного исчезновения
                }, 500); // Задержка после начала перехода
            }, 2000); // Время задержки до начала исчезания
        }

        // Кнопка сброса кликов
        function resetClicks() {
            clicksCount = 0;
            multiplier = 1; // Возвращаем множитель обратно в начальное состояние
            updateCounter(0); // Обнуляем отображаемое количество очков
        }

        // Кастомное контекстное меню при нажатии правой кнопки мыши
        function customContextMenu(e) {
            e.preventDefault(); // Отменяем стандартное поведение браузера

            alert("Ты не сможешь баловаться с кодом сайта, печалька)");
        }
    </script>
</body>
</html>
