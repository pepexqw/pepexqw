<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накликай Шаурму!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2B2D30;
            color: #EFEFEF;
            font-family: Arial, sans-serif;
        }
        
        #shaurma {
            position: relative;
            width: 300px;
            cursor: pointer;
            user-select: none;
        }
        
        /* Новый стиль для появления лукового бонуса */
        #onionBonus {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: none;
            animation: appearLuk 1s forwards;
        }
        
        @keyframes appearLuk {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        .popupMessage {
            visibility: visible;
            position: fixed;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5C5C;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #FF3C3C;
        }
        
        #clicksCounter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="customContextMenu(event); return false;"> <!-- Добавляем обработчик события -->
    <div style="text-align:center;">
        <img id="shaurma" src="шаверма-в-соусе.png" alt="Шаурма"/>
        <br/>
        <span id="clicksCounter">Кликов: 0</span>
        <button onclick="resetClicks()">Сбросить клики</button>
    </div>
    
    <!-- Новое изображение лукового бонуса -->
    <img id="onionBonus" src="луковица.png" alt="Луковица"/>

    <audio id="clickSound" src="жмяк.mp3" preload="auto"></audio> <!-- Скрытое аудиополе -->
    <audio id="bonusSound" src="особый-звук.mp3" preload="auto"></audio> <!-- Звук для особых моментов -->

    <script>
        let clicksCount = 0;
        const shaurmaImg = document.getElementById('shaurma');
        const onionBonus = document.getElementById('onionBonus'); // Луковая фишка
        const clickSound = document.getElementById('clickSound'); // Основной звук
        const bonusSound = document.getElementById('bonusSound'); // Особый звук
        const counterDisplay = document.getElementById('clicksCounter');

        // Обработчик кликов по изображению
        shaurmaImg.onclick = function() {
            clicksCount++;
            
            if(clicksCount % 10 === 0 && clicksCount > 0){
                playSpecialSound(); // Особенный звук каждые 10 кликов
            }
            
            if(clicksCount >= 100){ // Бонус после достижения отметки в 100 кликов
                showOnionBonus();
            }
            
            updateCounter();
            playClickSound(); // Обычный звук клика
            createAndShowRandomPopup(); // Сообщение с очками
        };

        // Показ луковой фишки
        function showOnionBonus(){
            onionBonus.style.display = 'block';
            setTimeout(function(){ // Убираем лук спустя некоторое время
                onionBonus.style.display = 'none';
            }, 3000);
        }

        // Особый звук каждые 10 кликов
        function playSpecialSound() {
            bonusSound.currentTime = 0; // Перематываем трек назад
            bonusSound.play(); // Проигрываем особый звук
        }

        // Функция воспроизведения обычного звука
        function playClickSound() {
            clickSound.currentTime = 0; // Перематываем обычный звук
            clickSound.play(); // Проигрываем обычный звук
        }

        // Функция обновления счётчика кликов
        function updateCounter() {
            counterDisplay.textContent = `Кликов: ${clicksCount}`;
        }

        // Генерируем случайные очки для сообщений
        function generateRandomPoints() {
            return '+' + (Math.floor(Math.random() * 10) + 1);
        }

        // Генерация случайных координат для всплывающего сообщения
        function randomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            return {
                x: Math.random() * (windowWidth - 50),
                y: Math.random() * (windowHeight - 50)
            };
        }

        // Создание нового элемента с надписью '+N' (случайные очки)
        function createAndShowRandomPopup() {
            const newMessage = document.createElement('div');
            newMessage.className = 'popupMessage'; // Применяем класс для стиля
            newMessage.textContent = generateRandomPoints(); // Случайные очки
            document.body.appendChild(newMessage);

            // Получаем случайные координаты
            const pos = randomPosition();
            newMessage.style.left = `${pos.x}px`;
            newMessage.style.top = `${pos.y}px`;

            // Через две секунды начинаем плавно скрывать надпись
            setTimeout(() => {
                newMessage.style.opacity = 0;
                setTimeout(() => {
                    document.body.removeChild(newMessage); // Удаляем элемент после полного исчезновения
                }, 500); // Задержка после начала перехода
            }, 2000); // Время задержки до начала исчезания
        }

        // Кнопка сброса кликов
        function resetClicks() {
            clicksCount = 0;
            updateCounter();
        }

        // Кастомное контекстное меню при нажатии правой кнопки мыши
        function customContextMenu(e) {
            e.preventDefault(); // Отменяем стандартное поведение браузера

            alert("Ты не сможешь баловаться с кодом сайта, печалька)");
        }
    </script>
</body>
</html>
