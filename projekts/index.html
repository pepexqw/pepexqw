<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <style>
        :root {
            --primary-color-light: #ffffff;
            --primary-color-dark: #2b2b2b;
            --secondary-color-light: #000000;
            --secondary-color-dark: #ffffff;
            --accent-color: #ff9800;
        }

        body {
            background-color: var(--primary-color-dark);
            color: var(--secondary-color-dark);
            font-family: Roboto, sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body.light-theme {
            background-color: var(--primary-color-light);
            color: var(--secondary-color-light);
        }

        /* Общие стили */
        h1, h2, h3, p {
            margin: 0;
        }

        header {
            background-color: transparent;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: currentColor;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Разделы сайта */
        section {
            padding: 2rem;
        }

        section > h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Контент страницы */
        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Переключатель тем */
        label.switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        input[type=checkbox] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider::before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input[type=checkbox]:checked + .slider {
            background-color: var(--accent-color);
        }

        input[type=checkbox]:focus + .slider {
            box-shadow: 0 0 1px var(--accent-color);
        }

        input[type=checkbox]:checked + .slider::before {
            transform: translateX(26px);
        }

        /* Media queries */
        @media only screen and (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body class="dark-theme">
    <header>
        <h1>Портфолио</h1>
        <label class="switch">
            <input type="checkbox" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
    </header>

    <main class="content">
        <section id="intro">
            <h2>Добро пожаловать!</h2>
            <p>Здесь вы найдёте мои лучшие работы и проекты.</p>
        </section>

        <section id="projects">
            <h2>Проекты</h2>
            <ul>
                <li><a href="#">Проект 1</a></li>
                <li><a href="#">Проект 2</a></li>
                <li><a href="#">Проект 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 Автор. Все права защищены.</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
</body>

</html>
