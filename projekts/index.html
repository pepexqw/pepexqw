<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои проекты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header, main, footer {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-weight: bold;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #007BFF;
        }

        section {
            margin: 40px 0;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        article {
            margin-bottom: 30px;
        }

        article img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Мои проекты</h1>
        <nav>
            <ul>
                <li><a href="#projects">Проекты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects">
            <h2>Мои проекты</h2>
            <article>
                <img src="https://via.placeholder.com/600x400.png?text=My+Project+1" alt="Проект 1">
                <h3>Проект 1</h3>
                <p>Описание моего первого проекта.</p>
                <a href="project1.zip" download class="btn btn-primary">Скачать</a>
            </article>
            
            <article>
                <img src="https://via.placeholder.com/600x400.png?text=My+Project+2" alt="Проект 2">
                <h3>Проект 2</h3>
                <p>Описание моего второго проекта.</p>
                <a href="project2.zip" download class="btn btn-success">Скачать</a>
            </article>
            
            <article>
                <img src="https://via.placeholder.com/600x400.png?text=My+Project+3" alt="Проект 3">
                <h3>Проект 3</h3>
                <p>Описание моего третьего проекта.</p>
                <a href="project3.zip" download class="btn btn-warning">Скачать</a>
            </article>
        </section>
    </main>

    <footer>
        © 2025 Мой Портфолио. Все права защищены.
    </footer>
</body>
</html>
