<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosto site:3</title>
    <style>
      body {
        background-color: #2d2f36; /* Темно-серый фон */
        color: white; /* Белый цвет текста */
        font-family: Arial, sans-serif; /* Шрифт похожий на стиль reddit */
        line-height: 1.6; /* Интервал между строками */
      }
      
      h1 {
        color: #ff4500; /* Оранжевый заголовок */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Тень для заголовка */
        padding: 10px 20px; /* Отступ вокруг заголовка */
      }
      
      a {
        color: #ff4500; /* Цвет ссылок */
        text-decoration: none; /* Убираем подчеркивание */
      }
      
      details {
        border-bottom: 1px solid #555; /* Граница снизу */
        padding: 10px; /* Внутренний отступ */
        background-color: #3b3c44; /* Фон блока проектов */
      }
      
      summary {
        cursor: pointer; /* Курсор руки при наведении */
        display: block; /* Стилизация summary */
        padding: 10px; /* Подушка внутри элемента */
      }
      
      p {
        margin-top: 10px; /* Верхний отступ абзаца */
      }
    </style>
  </head>
<body>

<h1>Prosto site</h1>
<p><a href="https://github.com/pepexqw">Тута мой гит хаб</a></p>

<details class="h2">
  <summary class="h2">Проекты</summary>
  <p>Что ты тут хотел увидеть?:3</p>
  <p>Так уж и быть, я люблю заниматься музыкой!</p>

</html>
