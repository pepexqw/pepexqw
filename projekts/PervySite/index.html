<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro CMD Style Website</title>
    <style>
        body {
            background-color: #000;
            color: limegreen;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type=text], button {
            border-radius: 0;
            outline: none;
            border: none;
            background-color: transparent;
            color: limegreen;
            font-size: inherit;
            width: 100%;
            padding: 5px;
        }
        
        input[type=text]:focus {
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        button {
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    
<h1>RETRO CMD STYLE WEBSITE</h1>
<div id="console">
    <div id="output"></div>
    <input type="text" id="commandInput" placeholder="Type a command and press Enter..."/>
    <button onclick="runCommand()">Enter</button>
</div>

<script>
document.getElementById('commandInput').addEventListener("keyup", function(event){
    if (event.key === "Enter") runCommand();
});

function runCommand(){
    const output = document.getElementById('output');
    const command = document.getElementById('commandInput').value.trim().toLowerCase();
    document.getElementById('commandInput').value = '';

    switch(command){
        case '':
            break;
        case 'home':
            window.location.href = 'https://example.com';
            break;
        case 'gg':
            window.location.href = 'https://example.com/gg/';
            break;
        default:
            output.innerHTML += `<p>> ${command}<br>> Command not found.</p>`;
    }
}
</script>

</body>
</html>
