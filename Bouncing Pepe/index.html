<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Pepe</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        .pepe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            position: absolute;
            width: 100px;
            animation-duration: 0.5s;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
<div class="pepe-container">
    <img id="pepe" src="https://i.postimg.cc/sDvYBs9V/pepegram.png"/>
</div>
<script>
const pepeImg = document.getElementById("pepe");
let xSpeed = 2; // Скорость горизонтального движения
let ySpeed = 2; // Скорость вертикального движения

// Функция обновления положения картинки
function updatePosition() {
    let currentLeft = parseFloat(getComputedStyle(pepeImg).left);
    let currentTop = parseFloat(getComputedStyle(pepeImg).top);
    
    // Обновляем позицию
    currentLeft += xSpeed;
    currentTop += ySpeed;
    
    // Проверяем столкновение со стенками
    if ((currentLeft <= 0 || currentLeft >= window.innerWidth - pepeImg.clientWidth)) {
        xSpeed *= -1; // Изменяем горизонтальное направление
    }
    if ((currentTop <= 0 || currentTop >= window.innerHeight - pepeImg.clientHeight)) {
        ySpeed *= -1; // Изменяем вертикальное направление
    }
    
    // Устанавливаем новую позицию
    pepeImg.style.left = `${currentLeft}px`;
    pepeImg.style.top = `${currentTop}px`;
}

// Запускаем цикл обновления координат
setInterval(updatePosition, 10); // Частота обновлений - примерно 10 мс
</script>
</body>
</html>
