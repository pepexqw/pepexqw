<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberaf - Форум для свободного обсуждения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: white;
            --border-color: #e0e0e0;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.07);
            --hover-effect: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary-color: #5dade2;
            --secondary-color: #3498db;
            --text-color: #ecf0f1;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --border-color: #34495e;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            --hover-effect: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        nav ul li a i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-color);
        }
        
        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .social-icons {
            display: flex;
            margin-left: 15px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin-left: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            color: white;
        }
        
        .social-icons a.telegram:hover {
            background-color: #0088cc;
        }
        
        .social-icons a.github:hover {
            background-color: #333;
        }
        
        .main-content {
            padding: 30px 0;
        }
        
        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .forum-title {
            font-size: 24px;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .forum-title i {
            margin-right: 12px;
            color: var(--primary-color);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--hover-effect);
        }
        
        .forum-list {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .forum-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .forum-item:hover {
            background-color: var(--bg-color);
        }
        
        .forum-item:last-child {
            border-bottom: none;
        }
        
        .forum-info h3 {
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .forum-info h3 i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .forum-info p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 15px;
            margin-left: 28px;
        }
        
        .forum-stats {
            text-align: right;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .forum-stats span {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            background-color: var(--bg-color);
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .forum-stats i {
            margin-right: 6px;
        }
        
        .topics-count {
            color: var(--primary-color);
        }
        
        .messages-count {
            color: #27ae60;
        }
        
        .empty-forum {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .empty-forum i {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .empty-forum p {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            transform: scale(0.9);
            opacity: 0;
            animation: modalAppear 0.3s forwards;
        }
        
        @keyframes modalAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .modal-header h2 i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #e74c3c;
            opacity: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        footer {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 40px 0 20px;
            margin-top: 50px;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .footer-section {
            flex: 1;
            min-width: 200px;
            margin-bottom: 30px;
        }
        
        .footer-section h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .footer-section h3 i {
            margin-right: 10px;
        }
        
        .footer-section p, .footer-section a {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 12px;
            display: block;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .footer-section a i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .footer-section a:hover {
            opacity: 1;
            color: var(--primary-color);
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .copyright i {
            margin: 0 5px;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            nav ul li {
                margin: 8px 12px;
            }
            
            .forum-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forum-header .btn {
                margin-top: 15px;
                align-self: flex-end;
            }
            
            .forum-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forum-stats {
                flex-direction: row;
                margin-top: 15px;
                align-self: stretch;
                justify-content: space-around;
            }
            
            .footer-content {
                flex-direction: column;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--hover-effect);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s;
            z-index: 1000;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .notification.success {
            border-left-color: #27ae60;
        }
        
        .notification.error {
            border-left-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>LiberaF</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Сообщество</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Лучшее</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Уведомления</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Профиль</a></li>
                    <li>
                        <button class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                    <li class="social-icons">
                        <a href="#" class="telegram" title="Telegram">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="#" class="github" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <div class="forum-header">
            <h1 class="forum-title"><i class="fas fa-comment-dots"></i> Форумы для обсуждения</h1>
            <button class="btn" id="createForumBtn">
                <i class="fas fa-plus"></i> Создать новый форум
            </button>
        </div>

        <div class="forum-list" id="forumList">
            <div class="empty-forum" id="emptyForum">
                <i class="fas fa-comment-slash"></i>
                <h3>Пока нет созданных форумов</h3>
                <p>Будьте первым, кто создаст тему для обсуждения!</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания форума -->
    <div class="modal" id="createForumModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Создать новый форум</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="forumForm">
                <div class="form-group">
                    <label for="forumName"><i class="fas fa-heading"></i> Название форума</label>
                    <input type="text" id="forumName" required placeholder="Введите название форума">
                </div>
                <div class="form-group">
                    <label for="forumDescription"><i class="fas fa-align-left"></i> Описание форума</label>
                    <textarea id="forumDescription" required placeholder="Опишите тематику форума"></textarea>
                </div>
                <button type="submit" class="btn
