<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример меню с иконками</title>
    <!-- Подключаем CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем FontAwesome для иконок -->
    <script src="https://kit.fontawesome.com/6cde1f1aeb.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Значок Телеграм -->
                <li class="nav-item mx-2">
                    <a class="nav-link text-dark" href="https://t.me/your_telegram_username"><i class="fab fa-telegram fa-2x"></i></a>
                </li>
                
                <!-- Значок GitHub -->
                <li class="nav-item mx-2">
                    <a class="nav-link text-dark" href="https://github.com/your_github_username"><i class="fab fa-github fa-2x"></i></a>
                </li>
                
                <!-- Значок шестеренки для настройки темы -->
                <li class="nav-item mx-2">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#themeModal">
                        <i class="fas fa-cog fa-2x"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Модальное окно для выбора темы -->
    <div class="modal fade" id="themeModal" tabindex="-1" aria-labelledby="themeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="themeModalLabel">Выбор темы сайта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p>Выберите цветовую схему:</p>
                    <label><input type="radio" name="theme" value="light"> Светлая тема</label><br>
                    <label><input type="radio" name="theme" value="dark"> Темная тема</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="changeTheme()">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипт для переключения темы -->
    <script>
        function changeTheme() {
            var selectedTheme = document.querySelector('input[name="theme"]:checked').value;
            
            if(selectedTheme === 'light') {
                // Логика для светлой темы
                console.log("Светлая тема выбрана");
            } else if(selectedTheme === 'dark') {
                // Логика для тёмной темы
                console.log("Темная тема выбрана");
            }
        }
    </script>

    <!-- Подключаем JS библиотеки Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
