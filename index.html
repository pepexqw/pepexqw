<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Website</title>
    <style>
        body {
            background-color: #121212; /* Тёмный фон */
            color: white;              /* Белый цвет текста */
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        h1, p {
            margin-bottom: 1em;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: #ffffff;
            transition: all 0.3s ease-in-out;
        }
        
        .button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Это мой первый сайт с тёмной темой.</p>
    <a href="#" class="button">Нажми меня</a>
</body>
</html>
