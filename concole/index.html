<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мистическая Консоль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .console-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.5rem;
            letter-spacing: 3px;
        }

        .console-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(0, 20, 0, 0.3);
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            margin-bottom: 15px;
        }

        .console-line {
            margin-bottom: 8px;
            line-height: 1.4;
            text-shadow: 0 0 5px #00ff00;
            min-height: 1.4em;
        }

        .console-prompt {
            color: #00ff00;
            margin-right: 10px;
        }

        .console-input-line {
            display: flex;
            align-items: center;
        }

        .console-input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            width: 100%;
            text-shadow: 0 0 5px #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
            box-shadow: 0 0 5px #00ff00;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiMwMGZmMDAiIGZpbGwtb3BhY2l0eT0iMC4wMyIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            z-index: 99;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .console-output::-webkit-scrollbar {
            width: 10px;
        }

        .console-output::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.5);
        }

        .console-output::-webkit-scrollbar-thumb {
            background: #00aa00;
            border-radius: 5px;
        }

        .console-output::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            animation: typing-cursor 0.7s infinite;
        }

        @keyframes typing-cursor {
            0%, 100% { border-color: #00ff00; }
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    <div class="scanline"></div>
    
    <div class="console-container">
        <div class="console-header">
            PepeConcole v1.0
        </div>
        
        <div class="console-output" id="output">
        </div>
        
        <div class="console-input-line">
            <span class="console-prompt">></span>
            <input type="text" class="console-input" id="input" autofocus disabled>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        
        let messageQueue = [];
        let isTyping = false;
        
        const commands = {
            help: () => {
                addOutputLine("Доступные команды:");
                addOutputLine("help - показать эту справку");
                addOutputLine("clear - очистить консоль");
                addOutputLine("time - показать текущее время");
                addOutputLine("date - показать текущую дату");
                addOutputLine("matrix - активировать эффект матрицы");
                addOutputLine("status - показать статус системы");
                addOutputLine("secret - %#fd$@#k");
                addOutputLine("razrabi - список разработчиков");
                addOutputLine("pepexqw - обо мне(@pepexqw)");
                addOutputLine("pepeart - арт пепе");
            },
            clear: () => {
                output.innerHTML = '';
            },
            time: () => {
                const now = new Date();
                addOutputLine(`Текущее время: ${now.toLocaleTimeString()}`);
            },
            date: () => {
                const now = new Date();
                addOutputLine(`Текущая дата: ${now.toLocaleDateString()}`);
            },
            matrix: () => {
                addOutputLine("Запуск эффекта матрицы...");
                addOutputLine("01010100 01110010 01100001 01101110 01110011 01101101 01101001 01110011 01110011 01101001 01101111 01101110");
                addOutputLine("01100101 01110011 01110100 01100001 01100010 01101100 01101001 01110011 01101000 01100101 01100100");
                addOutputLine("01000100 01100101 01100011 01101111 01100100 01101001 01101110 01100111 00100000 01110011 01100101 01110001 01110101 01100101 01101110 01100011 01100101");
                addOutputLine("01010011 01111001 01110011 01110100 01100101 01101101 00100000 01100011 01101111 01101101 01110000 01110010 01101111 01101101 01101001 01110011 01100101 01100100");
            },
            status: () => {
                addOutputLine("Статус системы:");
                addOutputLine("- Процессор: ██████████ 100%");
                addOutputLine("- Память: ████████░░ 80%");
                addOutputLine("- Сеть: █████████░ 90%");
                addOutputLine("- Безопасность: ██████████ 100%");
                addOutputLine("Все системы работают в штатном режиме.");
            },
            secret: () => {
                addOutputLine("Вы нашли секретную команду!");
                addOutputLine("Доступ к скрытому протоколу...");
                addOutputLine("Загрузка зашифрованных данных...");
                addOutputLine("Расшифровка...");
                addOutputLine("Сообщение: 'Ты на правильном пути'");
            },
            razrabi: () => {
                addOutputLine("Список разработчиков:");
                addOutputLine("Скоро тут будет много разработчиков:3"); 
                addOutputLine("Пока только я");
            },
            pepexqw: () => {
                addOutputLine("Обо мне:");
                addOutputLine("Шатен, рост +- 160 см,"); 
                addOutputLine("музыкант/будующий звукорежисер/програмист");
            },
            pepeart: () => {
                addOutputLine("⠄⠄⠄⠄⣠⣴⣿⣿⣿⣷⣦⡠⣴⣶⣶⣶⣦⡀⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄");
                addOutputLine("⠄⠄⠄⣴⣿⣿⣫⣭⣭⣭⣭⣥⢹⣟⣛⣛⣛⣃⣀⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄"); 
                addOutputLine("⠄⣠⢸⣿⣿⣿⣿⢯⡓⢻⠿⠿⠷⡜⣯⠭⢽⠿⠯⠽⣀⠄⠄⠄⠄⠄⠄⠄⠄⠄");
                addOutputLine("⣼⣿⣾⣿⣿⣿⣥⣝⠂⠐⠈⢸⠿⢆⠱⠯⠄⠈⠸⣛⡒⠄⠄⠄⠄⠄⠄⠄⠄⠄");
                addOutputLine("⣿⣿⣿⣿⣿⣿⣿⣶⣶⣭⡭⢟⣲⣶⡿⠿⠿⠿⠿⠋⠄⠄⣴⠶⠶⠶⠶⠶⢶⡀");
                addOutputLine("⣿⣿⣿⣿⣿⢟⣛⠿⢿⣷⣾⣿⣿⣿⣿⣿⣿⣿⣷⡄⠄⢰⠇⠄⠄⠄⠄⠄⠈⣧");
                addOutputLine("⣿⣿⣿⣿⣷⡹⣭⣛⠳⠶⠬⠭⢭⣝⣛⣛⣛⣫⣭⡥⠄⠸⡄⣶⣶⣾⣿⣿⢇⡟");
                addOutputLine("⠿⣿⣿⣿⣿⣿⣦⣭⣛⣛⡛⠳⠶⠶⠶⣶⣶⣶⠶⠄⠄⠄⠙⠮⣽⣛⣫⡵⠊⠁");
                addOutputLine("⣍⡲⠮⣍⣙⣛⣛⡻⠿⠿⠿⠿⠿⠿⠿⠖⠂⠄⠄⠄⠄⠄⠄⠄⠄⣸⠄⠄⠄⠄");
                addOutputLine("⣿⣿⣿⣶⣦⣬⣭⣭⣭⣝⣭⣭⣭⣴⣷⣦⡀⠄⠄⠄⠄⠄⠄⠠⠤⠿⠦⠤⠄⠄");
            }
        };

        function addOutputLine(text, speed = 30) {
            messageQueue.push({text, speed});
            if (!isTyping) {
                processQueue();
            }
        }

        function processQueue() {
            if (messageQueue.length === 0) {
                isTyping = false;
                input.disabled = false;
                input.focus();
                return;
            }
            
            isTyping = true;
            input.disabled = true;
            
            const message = messageQueue.shift();
            typeText(message.text, message.speed);
        }

        function typeText(text, speed) {
            const line = document.createElement('div');
            line.className = 'console-line';
            const prompt = document.createElement('span');
            prompt.className = 'console-prompt';
            prompt.textContent = '>';
            line.appendChild(prompt);
            
            const textSpan = document.createElement('span');
            textSpan.className = 'typing';
            line.appendChild(textSpan);
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
            
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    textSpan.textContent += text.charAt(i);
                    i++;
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(timer);
                    textSpan.classList.remove('typing');
                    setTimeout(processQueue, 100);
                }
            }, speed);
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim().toLowerCase();
                
                const inputLine = document.createElement('div');
                inputLine.className = 'console-line';
                inputLine.innerHTML = `<span class="console-prompt">></span> ${this.value}`;
                output.appendChild(inputLine);
                
                if (command in commands) {
                    commands[command]();
                } else if (command) {
                    addOutputLine(`Неизвестная команда: "${command}". Введите "help" для списка команд.`);
                }
                
                this.value = '';
                
                output.scrollTop = output.scrollHeight;
            }
        });

        setTimeout(() => {
            addOutputLine("Инициализация системы...", 40);
            setTimeout(() => {
                addOutputLine("Загрузка модулей безопасности...", 40);
                setTimeout(() => {
                    addOutputLine("Подключение к сети...", 40);
                    setTimeout(() => {
                        addOutputLine("Система готова к работе, добро пожаловать в PepeConcoleV1.0", 40);
                        setTimeout(() => {
                            addOutputLine("Введите 'help' для списка команд, цитата: Если сомневаешься, иди спать.", 40);
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }, 500);

        setInterval(() => {
            if (Math.random() > 0.7 && !isTyping) {
                const messages = [
                    "Обнаружена активность в сети...",
                    "Сканирование портов завершено",
                    "Защита активна",
                    "Мониторинг трафика...",
                    "Обновление баз данных...",
                    "pepexqw вошел в сеть"
                ];
                addOutputLine(messages[Math.floor(Math.random() * messages.length)], 50);
            }
        }, 10000);
    </script>
</body>
</html>
