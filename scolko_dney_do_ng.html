<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –¥–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2c4d 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #aaa;
        }
        
        .counter {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            color: #4dff91;
            text-shadow: 0 0 15px rgba(77, 255, 145, 0.7);
            margin: 20px 0;
        }
        
        .countdown-label {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .detail-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 150px;
            transition: transform 0.3s;
        }
        
        .detail-box:hover {
            transform: translateY(-5px);
        }
        
        .detail-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .detail-label {
            font-size: 1rem;
            color: #aaa;
        }
        
        .progress-container {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }
        
        .year-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .new-year-message {
            font-size: 1.3rem;
            color: #ffd700;
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 215, 0, 0.1);
        }
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown {
                font-size: 3.5rem;
            }
            
            .container {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                font-size: 2.8rem;
            }
            
            .detail-box {
                min-width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –¥–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞?</h1>
        <p class="subtitle">–û—Ç—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º—è –¥–æ —Å–∞–º–æ–≥–æ –≤–æ–ª—à–µ–±–Ω–æ–≥–æ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞</p>
        
        <div class="counter">
            <div class="countdown-label">–î–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
            <div class="countdown" id="days-count">0</div>
            <div class="countdown-label" id="days-text">–¥–Ω–µ–π</div>
            
            <div class="year-info">
                <span id="current-year">2024</span>
                <span id="progress-text">0% –ø—Ä–æ—à–ª–æ</span>
                <span id="next-year">2025</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="year-progress"></div>
            </div>
        </div>
        
        <div class="details">
            <div class="detail-box">
                <div class="detail-value" id="months-count">0</div>
                <div class="detail-label">–º–µ—Å—è—Ü–µ–≤</div>
            </div>
            <div class="detail-box">
                <div class="detail-value" id="weeks-count">0</div>
                <div class="detail-label">–Ω–µ–¥–µ–ª—å</div>
            </div>
            <div class="detail-box">
                <div class="detail-value" id="hours-count">0</div>
                <div class="detail-label">—á–∞—Å–æ–≤</div>
            </div>
            <div class="detail-box">
                <div class="detail-value" id="minutes-count">0</div>
                <div class="detail-label">–º–∏–Ω—É—Ç</div>
            </div>
        </div>
        
        <div class="new-year-message" id="new-year-message"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–Ω–µ–∂–∏–Ω–∫–∏
                const size = Math.random() * 5 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `${Math.random() * 100}vh`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                document.body.appendChild(snowflake);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–∫–∏
                animateSnowflake(snowflake);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–∫–∏
        function animateSnowflake(snowflake) {
            let x = parseFloat(snowflake.style.left);
            let y = parseFloat(snowflake.style.top);
            const speed = Math.random() * 0.5 + 0.2;
            const sway = Math.random() * 2 - 1; // –°–ª—É—á–∞–π–Ω–æ–µ –±–æ–∫–æ–≤–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
            
            function fall() {
                y += speed;
                x += sway * Math.sin(y / 50);
                
                // –ï—Å–ª–∏ —Å–Ω–µ–∂–∏–Ω–∫–∞ —É–ø–∞–ª–∞ –∑–∞ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É, –ø–µ—Ä–µ–º–µ—â–∞–µ–º –µ–µ –≤–≤–µ—Ä—Ö
                if (y > 100) {
                    y = -5;
                    x = Math.random() * 100;
                }
                
                snowflake.style.left = `${x}vw`;
                snowflake.style.top = `${y}vh`;
                
                requestAnimationFrame(fall);
            }
            
            fall();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞
        function calculateTimeToNewYear() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextYear = currentYear + 1;
            
            // –ù–æ–≤—ã–π –≥–æ–¥ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞ (1 —è–Ω–≤–∞—Ä—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞, 00:00)
            const newYearDate = new Date(nextYear, 0, 1, 0, 0, 0, 0);
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const diffMs = newYearDate - now;
            
            // –ï—Å–ª–∏ –ù–æ–≤—ã–π –ì–æ–¥ —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª
            if (diffMs <= 0) {
                return {
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    totalMs: 0,
                    newYearArrived: true
                };
            }
            
            // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π, —á–∞—Å–æ–≤, –º–∏–Ω—É—Ç, —Å–µ–∫—É–Ω–¥
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
            
            // –†–∞—Å—á–µ—Ç –º–µ—Å—è—Ü–µ–≤ –∏ –Ω–µ–¥–µ–ª—å
            const months = Math.floor(days / 30.44); // –°—Ä–µ–¥–Ω–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ
            const weeks = Math.floor(days / 7);
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞ (—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –ø—Ä–æ—à–ª–æ)
            const startOfYear = new Date(currentYear, 0, 1, 0, 0, 0, 0);
            const endOfYear = new Date(nextYear, 0, 1, 0, 0, 0, 0);
            const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
            
            return {
                days,
                hours,
                minutes,
                seconds,
                months,
                weeks,
                totalMs: diffMs,
                yearProgress,
                currentYear,
                nextYear,
                newYearArrived: false
            };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            const timeToNY = calculateTimeToNewYear();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫ –¥–Ω–µ–π
            document.getElementById('days-count').textContent = timeToNY.days;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –¥–Ω–µ–π (–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–∫–ª–æ–Ω–µ–Ω–∏–µ)
            let daysText = '–¥–Ω–µ–π';
            const lastDigit = timeToNY.days % 10;
            const lastTwoDigits = timeToNY.days % 100;
            
            if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
                daysText = '–¥–Ω–µ–π';
            } else if (lastDigit === 1) {
                daysText = '–¥–µ–Ω—å';
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                daysText = '–¥–Ω—è';
            } else {
                daysText = '–¥–Ω–µ–π';
            }
            
            document.getElementById('days-text').textContent = daysText;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–µ—Ç–∞–ª–∏
            document.getElementById('months-count').textContent = timeToNY.months;
            document.getElementById('weeks-count').textContent = timeToNY.weeks;
            document.getElementById('hours-count').textContent = timeToNY.hours;
            document.getElementById('minutes-count').textContent = timeToNY.minutes;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –≥–æ–¥–∞
            document.getElementById('current-year').textContent = timeToNY.currentYear;
            document.getElementById('next-year').textContent = timeToNY.nextYear;
            document.getElementById('progress-text').textContent = `${timeToNY.yearProgress.toFixed(1)}% –ø—Ä–æ—à–ª–æ`;
            document.getElementById('year-progress').style.width = `${timeToNY.yearProgress}%`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageElement = document.getElementById('new-year-message');
            
            if (timeToNY.newYearArrived) {
                messageElement.textContent = 'üéâ –° –ù–û–í–´–ú –ì–û–î–û–ú! üéâ –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏ –∏ —Å—á–∞—Å—Ç—å—è!';
                messageElement.style.backgroundColor = 'rgba(255, 215, 0, 0.3)';
                document.getElementById('days-count').textContent = '0';
                document.getElementById('days-text').textContent = '–¥–Ω–µ–π';
            } else if (timeToNY.days === 0) {
                messageElement.textContent = 'üéÜ –ù–æ–≤—ã–π –ì–æ–¥ –Ω–∞—Å—Ç—É–ø–∏—Ç —Å–µ–≥–æ–¥–Ω—è! –ü—Ä–∏–≥–æ—Ç–æ–≤—å—Ç–µ—Å—å –∫ –ø—Ä–∞–∑–¥–Ω–∏–∫—É!';
            } else if (timeToNY.days === 1) {
                messageElement.textContent = '–ó–∞–≤—Ç—Ä–∞ –ù–æ–≤—ã–π –ì–æ–¥! –ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è –∫ –ø—Ä–∞–∑–¥–Ω–∏–∫—É!';
            } else if (timeToNY.days < 10) {
                messageElement.textContent = '–°–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ –Ω–∞—Å—Ç—É–ø–∏—Ç –ù–æ–≤—ã–π –ì–æ–¥! –ü–æ—Ä–∞ –≥–æ—Ç–æ–≤–∏—Ç—å –ø–æ–¥–∞—Ä–∫–∏!';
            } else if (timeToNY.days < 30) {
                messageElement.textContent = '–ù–æ–≤–æ–≥–æ–¥–Ω—è—è —Å—É–µ—Ç–∞ —É–∂–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è! –°–∞–º–æ–µ –≤—Ä–µ–º—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∞–∑–¥–Ω–∏–∫!';
            } else if (timeToNY.days < 100) {
                messageElement.textContent = '–î–æ –ù–æ–≤–æ–≥–æ –ì–æ–¥–∞ –µ—â–µ –µ—Å—Ç—å –≤—Ä–µ–º—è, –Ω–æ —É–∂–µ –º–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –≥–æ—Ç–æ–≤–∏—Ç—å—Å—è!';
            } else {
                messageElement.textContent = '–ù–æ–≤—ã–π –ì–æ–¥ —É–∂–µ –Ω–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–µ! –ü—É—Å—Ç—å –æ–∂–∏–¥–∞–Ω–∏–µ –±—É–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–º!';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            updateDisplay();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateDisplay, 1000);
            
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ (—Ç–æ–ª—å–∫–æ –≤ –¥–µ–∫–∞–±—Ä–µ)
            const currentMonth = new Date().getMonth();
            if (currentMonth === 11) { // –î–µ–∫–∞–±—Ä—å - 11 –º–µ—Å—è—Ü (0-11)
                createSnowflakes();
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = init;
    </script>
</body>
</html>
