<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #70c5ce, #8ae2f0);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 320px;
            height: 480px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #f8e71c;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f8e71c;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #d4b806;
            transition: all 0.1s;
        }
        
        button:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4b806;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        #final-score {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <button id="start-button">Начать игру</button>
            <div class="instructions">
                Нажимайте пробел или кликайте мышью, чтобы птица летела вверх
            </div>
        </div>
        
        <div id="game-over-screen">
            <h1>Игра окончена</h1>
            <div id="final-score">Счёт: 0</div>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');

        // Устанавливаем размеры canvas
        canvas.width = 320;
        canvas.height = 480;

        // Игровые переменные
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let frames = 0;
        let pipes = [];
        let animationId;

        // Параметры птицы
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            gravity: 0.5,
            velocity: 0,
            jump: -8,
            rotation: 0,
            
            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Тело птицы
                ctx.fillStyle = '#f8e71c';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Крыло
                ctx.fillStyle = '#f5a623';
                ctx.beginPath();
                ctx.ellipse(-5, 0, 10, 8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Глаз
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(10, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Клюв
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, -3);
                ctx.lineTo(25, 3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            },
            
            update: function() {
                // Применяем гравитацию
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Поворачиваем птицу в зависимости от скорости
                if (this.velocity >= 8) {
                    this.rotation = Math.PI/4;
                } else {
                    this.rotation = -Math.PI/8;
                }
                
                // Проверяем столкновение с землей
                if (this.y + this.height/2 >= canvas.height - 80) {
                    this.y = canvas.height - 80 - this.height/2;
                    if (gameState === 'playing') {
                        gameState = 'gameover';
                        gameOver();
                    }
                }
                
                // Проверяем столкновение с потолком
                if (this.y - this.height/2 <= 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            }
        };

        // Класс для труб
        class Pipe {
            constructor() {
                this.width = 52;
                this.x = canvas.width;
                this.topHeight = Math.floor(Math.random() * 200) + 50;
                this.gap = 120;
                this.bottomY = this.topHeight + this.gap;
                this.bottomHeight = canvas.height - this.bottomY - 80;
                this.passed = false;
                this.speed = 2;
            }
            
            draw() {
                // Верхняя труба
                ctx.fillStyle = '#73bf2e';
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                
                // Нижняя труба
                ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);
                
                // Украшение труб
                ctx.fillStyle = '#5a9c23';
                ctx.fillRect(this.x - 3, this.topHeight - 20, this.width + 6, 20);
                ctx.fillRect(this.x - 3, this.bottomY, this.width + 6, 20);
            }
            
            update() {
                this.x -= this.speed;
                
                // Проверяем столкновение с птицей
                if (
                    bird.x + bird.width/2 > this.x && 
                    bird.x - bird.width/2 < this.x + this.width && 
                    (bird.y - bird.height/2 < this.topHeight || 
                     bird.y + bird.height/2 > this.bottomY)
                ) {
                    gameState = 'gameover';
                    gameOver();
                }
                
                // Проверяем, прошла ли птица трубу
                if (!this.passed && this.x + this.width < bird.x) {
                    this.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
            }
        }

        // Фон и земля
        const background = {
            draw: function() {
                // Небо
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Облака
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(80, 60, 20, 0, Math.PI * 2);
                ctx.arc(100, 50, 25, 0, Math.PI * 2);
                ctx.arc(120, 60, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(250, 80, 20, 0, Math.PI * 2);
                ctx.arc(270, 70, 25, 0, Math.PI * 2);
                ctx.arc(290, 80, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Земля
                ctx.fillStyle = '#dec387';
                ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
                
                // Трава
                ctx.fillStyle = '#73bf2e';
                ctx.fillRect(0, canvas.height - 80, canvas.width, 10);
            }
        };

        // Функция обновления игры
        function update() {
            // Обновляем птицу
            bird.update();
            
            // Обновляем трубы
            if (gameState === 'playing') {
                // Создаем новые трубы каждые 100 кадров
                if (frames % 100 === 0) {
                    pipes.push(new Pipe());
                }
                
                // Обновляем все трубы
                pipes.forEach(pipe => {
                    pipe.update();
                });
                
                // Удаляем трубы, которые вышли за экран
                pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            }
        }

        // Функция отрисовки игры
        function draw() {
            // Очищаем canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем фон
            background.draw();
            
            // Рисуем трубы
            pipes.forEach(pipe => {
                pipe.draw();
            });
            
            // Рисуем птицу
            bird.draw();
        }

        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            frames++;
            animationId = requestAnimationFrame(gameLoop);
        }

        // Обработчики событий
        function handleKeyDown(e) {
            if (e.code === 'Space') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    bird.flap();
                } else if (gameState === 'gameover') {
                    resetGame();
                }
            }
        }

        function handleClick() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.flap();
            } else if (gameState === 'gameover') {
                resetGame();
            }
        }

        // Функции управления игрой
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = score;
        }

        function gameOver() {
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = `Счёт: ${score}`;
        }

        function resetGame() {
            gameState = 'playing';
            gameOverScreen.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = score;
            pipes = [];
            bird.reset();
        }

        // Инициализация игры
        function init() {
            // Устанавливаем обработчики событий
            document.addEventListener('keydown', handleKeyDown);
            canvas.addEventListener('click', handleClick);
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', resetGame);
            
            // Запускаем игровой цикл
            gameLoop();
        }

        // Запускаем игру при загрузке страницы
        window.onload = init;
    </script>
</body>
</html>
