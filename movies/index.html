<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .film-list {
            list-style-type: none;
            padding-left: 0;
        }
        .film-item {
            margin-bottom: 20px;
            text-align: center;
        }
        .film-item a {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
            transition: transform .3s ease;
        }
        .film-item a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Список фильмов</h1>
    <ul class="film-list">
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/djon">Джон Уик</a>
        </li>
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/igra">Игра в кальмара</a>
        </li>
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/lovushka">Ловушка времени</a>
        </li>
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/duna">Дюна</a>
        </li>
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/simpsony">Симпсоны</a>
        </li>
        <li class="film-item">
            <a href="https://pepexqw.vercel.app/nikto">Никто</a>
        </li>
    </ul>
</body>
</html>
