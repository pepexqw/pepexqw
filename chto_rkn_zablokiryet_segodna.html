<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо блокировок РКН</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .roulette-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 8px solid #333;
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            padding-left: 60px;
            padding-bottom: 20px;
            color: #000;
            font-size: 16px;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            z-index: 20;
        }
        
        .pointer i {
            color: #ff4d4d;
            font-size: 60px;
            filter: drop-shadow(0 0 5px rgba(255, 77, 77, 0.7));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #spin-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        #block-btn {
            background: linear-gradient(to right, #ff4d4d, #cc0000);
            color: white;
        }
        
        #spare-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .result {
            margin-top: 40px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        #result-text {
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .blocked {
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }
        
        .spared {
            color: #4dff4d;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .history {
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        #history-list {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #history-list li {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .decision-block {
            color: #ff4d4d;
        }
        
        .decision-spare {
            color: #4dff4d;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                min-width: 160px;
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .controls {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .wheel-item {
                font-size: 14px;
                padding-left: 40px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-ban"></i> Колесо блокировок РКН</h1>
            <p class="subtitle">Что сегодня заблокирует Роскомнадзор?</p>
            <p class="subtitle">Покрути колесо и реши судьбу!</p>
        </header>
        
        <div class="roulette-container">
            <div class="wheel-container">
                <div id="wheel"></div>
                <div class="wheel-center">
                    <i class="fas fa-gavel"></i>
                </div>
                <div class="pointer">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="spin-btn" class="btn">
                <i class="fas fa-play-circle"></i> Начать вращение
            </button>
            <button id="block-btn" class="btn" disabled>
                <i class="fas fa-ban"></i> Заблокировать
            </button>
            <button id="spare-btn" class="btn" disabled>
                <i class="fas fa-heart"></i> Пощадить
            </button>
        </div>
        
        <div class="result">
            <div class="result-title">Результат:</div>
            <div id="result-text">Колесо еще не крутилось</div>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> История решений</h3>
            <ul id="history-list"></ul>
        </div>
        
        <footer>
            <p>Данный сайт является юмористическим и не связан с реальным Роскомнадзором</p>
            <p>© 2023 Колесо блокировок | Все совпадения случайны</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const blockBtn = document.getElementById('block-btn');
            const spareBtn = document.getElementById('spare-btn');
            const resultText = document.getElementById('result-text');
            const historyList = document.getElementById('history-list');
            
            // Варианты для блокировки
            const options = [
                "ТикТок",
                "YouTube",
                "WhatsApp",
                "Instagram*",
                "Телеграм",
                "ВКонтакте",
                "Одноклассники",
                "Сайт оппозиции",
                "Случайный VPN",
                "Стриминговый сервис",
                "Игра с микроплатежами",
                "Пиратский сайт",
                "Иностранная соцсеть",
                "Новостной портал"
            ];
            
            const colors = [
                '#FF9999', '#FFCC99', '#FFFF99', '#CCFF99',
                '#99FF99', '#99FFCC', '#99FFFF', '#99CCFF',
                '#9999FF', '#CC99FF', '#FF99FF', '#FF99CC',
                '#FF6666', '#FFB366'
            ];
            
            let currentRotation = 0;
            let isSpinning = false;
            let selectedOption = null;
            let selectedIndex = -1;
            let history = [];
            
            // Создаем колесо
            function createWheel() {
                wheel.innerHTML = '';
                const angle = 360 / options.length;
                
                options.forEach((option, index) => {
                    const item = document.createElement('div');
                    item.className = 'wheel-item';
                    item.textContent = option;
                    item.style.backgroundColor = colors[index % colors.length];
                    item.style.transform = `rotate(${index * angle}deg)`;
                    
                    // Добавляем текст под правильным углом
                    const textAngle = index * angle + angle/2;
                    item.style.transform = `rotate(${textAngle}deg)`;
                    
                    wheel.appendChild(item);
                });
            }
            
            // Вращение колеса
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                blockBtn.disabled = true;
                spareBtn.disabled = true;
                
                // Случайное замедление и остановка
                const spins = 5 + Math.random() * 3; // 5-8 полных оборотов
                const extraDegrees = Math.floor(Math.random() * 360);
                const totalRotation = currentRotation + (spins * 360) + extraDegrees;
                
                // Определяем выбранный вариант
                const anglePerOption = 360 / options.length;
                const normalizedRotation = totalRotation % 360;
                selectedIndex = Math.floor((360 - normalizedRotation) / anglePerOption) % options.length;
                selectedOption = options[selectedIndex];
                
                // Анимация вращения
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                currentRotation = totalRotation % 360;
                
                // Обновляем результат после завершения вращения
                setTimeout(() => {
                    isSpinning = false;
                    resultText.textContent = `Выпало: ${selectedOption}`;
                    resultText.className = '';
                    
                    // Активируем кнопки решения
                    blockBtn.disabled = false;
                    spareBtn.disabled = false;
                    
                    // Сообщение о решении
                    resultText.textContent = `Выпало: ${selectedOption}. Выберите решение!`;
                }, 4000);
            }
            
            // Блокировка выбранного варианта
            function blockOption() {
                if (!selectedOption || isSpinning) return;
                
                resultText.innerHTML = `<span class="blocked"><i class="fas fa-ban"></i> ${selectedOption} заблокирован!</span>`;
                addToHistory(selectedOption, 'block');
                
                // Деактивируем кнопки
                blockBtn.disabled = true;
                spareBtn.disabled = true;
                spinBtn.disabled = false;
            }
            
            // Пощадить выбранный вариант
            function spareOption() {
                if (!selectedOption || isSpinning) return;
                
                resultText.innerHTML = `<span class="spared"><i class="fas fa-heart"></i> ${selectedOption} пощажен!</span>`;
                addToHistory(selectedOption, 'spare');
                
                // Деактивируем кнопки
                blockBtn.disabled = true;
                spareBtn.disabled = true;
                spinBtn.disabled = false;
            }
            
            // Добавление в историю
            function addToHistory(option, decision) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const historyItem = document.createElement('li');
                const decisionClass = decision === 'block' ? 'decision-block' : 'decision-spare';
                const decisionText = decision === 'block' ? 'Заблокирован' : 'Пощажен';
                
                historyItem.innerHTML = `
                    <span>${option}</span>
                    <span class="${decisionClass}">
                        <i class="fas fa-${decision === 'block' ? 'ban' : 'heart'}"></i> 
                        ${decisionText} в ${timeString}
                    </span>
                `;
                
                // Добавляем в начало списка
                if (historyList.firstChild) {
                    historyList.insertBefore(historyItem, historyList.firstChild);
                } else {
                    historyList.appendChild(historyItem);
                }
                
                // Сохраняем в массиве истории
                history.unshift({
                    option,
                    decision,
                    time: timeString
                });
                
                // Ограничиваем историю 10 записями
                if (history.length > 10) {
                    history.pop();
                    if (historyList.children.length > 10) {
                        historyList.removeChild(historyList.lastChild);
                    }
                }
            }
            
            // Назначаем обработчики событий
            spinBtn.addEventListener('click', spinWheel);
            blockBtn.addEventListener('click', blockOption);
            spareBtn.addEventListener('click', spareOption);
            
            // Создаем колесо при загрузке
            createWheel();
            
            // Добавляем пример в историю для наглядности
            setTimeout(() => {
                addToHistory("Пример сервиса", 'block');
            }, 1000);
        });
    </script>
</body>
</html>
