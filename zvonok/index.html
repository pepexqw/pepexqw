<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой чат</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        video {
            width: 320px;
            height: 240px;
            object-fit: cover;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Голосовой чат</h1>
    <input type="text" id="room-id" placeholder="Введите комнату" />
    <button id="join-room">Присоединиться</button>
    <video id="remoteVideo" muted playsinline></video>
    <audio id="localAudio" controls hidden></audio>
</div>

<!-- Подключаем SimplePeer через CDN -->
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/index.min.js"></script>
<script src="./chat.js"></script>
</body>
</html>
