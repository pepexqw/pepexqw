<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосовой чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        video {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Голосовой чат</h1>
<div id="controls">
    <button onclick="toggleMic()">Микрофон: Выкл.</button>
    <button onclick="toggleCamera()">Камера: Выкл.</button>
    <button onclick="shareScreen()">Демонстрация экрана</button>
</div>
<video id="localVideo" autoplay muted></video>
<script>
    let localStream = null;
    const micEnabled = false;
    const cameraEnabled = false;
    
    // Включаем / отключаем микрофон
    function toggleMic() {
        if (!micEnabled && !cameraEnabled) return alert('Сначала включите камеру');
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                localStream = stream;
                document.querySelector('#localVideo').srcObject = localStream;
                
                updateButtonText();
            })
            .catch(err => console.error("Ошибка доступа к микрофону:", err));
    }

    // Включаем / отключаем камеру
    function toggleCamera() {
        if (cameraEnabled) {
            stopLocalStream();
            updateButtonText();
            return;
        }

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                localStream = stream;
                document.querySelector('#localVideo').srcObject = localStream;
                updateButtonText();
            })
            .catch(err => console.error("Ошибка доступа к камере:", err));
    }

    // Демонстрируем экран
    async function shareScreen() {
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: 'always' }, audio: true });
            
            if (screenStream) {
                document.querySelector('#localVideo').srcObject = screenStream;
                localStream = screenStream;
                updateButtonText();
            }
        } catch (err) {
            console.error("Ошибка захвата экрана:", err);
        }
    }

    // Остановка потока медиа
    function stopLocalStream() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
    }

    // Обновляем состояние кнопок
    function updateButtonText() {
        const micBtn = document.querySelectorAll('button')[0];
        const camBtn = document.querySelectorAll('button')[1];
        
        if (localStream) {
            micBtn.textContent = `Микрофон: ${localStream.getAudioTracks()[0].enabled ? 'Вкл.' : 'Выкл.'}`;
            camBtn.textContent = `Камера: ${localStream.getVideoTracks()[0].enabled ? 'Вкл.' : 'Выкл.'}`;
        } else {
            micBtn.textContent = 'Микрофон: Выкл.';
            camBtn.textContent = 'Камера: Выкл.';
        }
    }
</script>
</body>
</html>
