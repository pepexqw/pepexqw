<!DOCTYPE html>

<head>

    <style>
        body {

            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        }
        
        /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .container {
            width: 40%;
            max-width: 600px;
            min-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
            overflow: hidden;

            text-align: center;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        h1 {

            margin-top: 20px;

        }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–≤–æ–Ω–∫–∞ */
        button.call-button {
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 2em;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        
        button.call-button:hover {
            transform: scale(1.1);
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ */
        .microphone-icon,
        .hangup-icon {
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            z-index: 10;
        }
        
        .microphone-icon::before,
        .hangup-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
        }
        
        .microphone-icon.active::after {
            content: 'üéôÔ∏è';

            content: '‚ùå';
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;

        }
    </style>
</head>
<body>
<div class="container">

</div>
<script>
