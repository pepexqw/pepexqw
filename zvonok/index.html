<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой чат</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Голосовой чат</h1>
    <button id="mic-btn" disabled>Подождите...</button><br/><br/>
    <span id="info-message"></span>
</div>

<!-- Подключаем PeerJS через CDN -->
<script src="https://unpkg.com/peerjs@1.5.5/dist/peer.min.js"></script>
<script src="./chat.js"></script>
</body>
</html>
